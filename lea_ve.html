{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row blog_details_inner" id="leave">
        <form action="">
            <div class="col-md-6" id="content_1" >
                    <h4 class="">Personal Details</h4>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Rank</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telephone No</label>
                        <input type="text" class="form-control">
                    </div></br>
                    <h4 class="">Leave Details</h4>
                    <fieldset>
                        <div class="form-group">
                            <label>Leave Category</label>
                            <select name="" id="" class="form-control">
                                <option style="display: none;" >Select an option</option>
                                <option value="Annual/Part Leave">Annual/Part Leave</option>
                                <option value="Casual Leave">Casual Leave</option>
                                <option value="Maternity Leave">Maternity Leave</option>
                                <option value="Sick Leave">Sick Leave</option>
                                <option value="Compassionate Leave">Compassionate Leave</option>
                                <option value="Study Leave">Study Leave</option>
                                <option value="Examination Leave">Examination Leave</option>
                                <option value="Resettlement Leave">Resettlement Leave</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>No. of Days/Months</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <p style="font-weight: bold; margin-bottom: 15px;">Duration(All Dates Included)</p>
                            <div style="float: left;">
                                <label>From:</label>
                                <input style="width: fit-content; margin-right: 30px;" type="" name="" id="">
                                <label>To:</label>
                                <input style="width: fit-content; margin-right: 30px;" type="" name="" id="">
                            </div>
                        </div></br></br>
                        
                    </fieldset>
                    
            </div>
            <div class="col-md-6" >
                <div class="sidebar_area" id="content_1">
                            <div class="form-group">
                                <label>Supplementary Information</label>
                                <textarea type="text" class="form-control" cols="30" rows="5"></textarea>
                            </div> 
                            <h4 class="">Contact Details While on Leave</h4>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Mobile No</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <h4 class="">
                                <span style="visibility: hidden;">Personal Details</span>
                            </h4>
                            <div class="form-group">
                                <label>Days to Proceed</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Effective Date of Leave</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Date of Resumption</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Outstanding Leave Day(s)</label>
                                <input type="text" class="form-control">
                            </div>
                    </aside>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
