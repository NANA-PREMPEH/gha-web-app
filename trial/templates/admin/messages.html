 <!--Display Flash messages if any-->
<div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="alert alert-{{ category }}" style="margin-left: 15px;" >
            {{ message }}
        </p>
      {% endfor %}
    {% endif %}
    {% endwith %}
</div>
